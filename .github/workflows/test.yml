name: Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: docker build -f Dockerfile.test -t hopen-test .

      - name: Run all tests
        run: docker run --rm hopen-test all

  rust-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Run cargo tests
        run: cargo test --release
